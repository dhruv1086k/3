<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS CARD INVITATION</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="img_Box">
        <img src="images/singer.jpg" alt="Alisone Obrien" />
      </div>
      <div class="card_Content">
        <h1>Alisone Obrien</h1>
        <div class="icons">
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-threads"></i>
        </div>
        <p>
          Alisone Obrien is an American singer, songwriter, and actress. An
          influential contemporary popular music artist, and vocal artist
        </p>
        <button><a href="#">Book Now</a></button>
      </div>
    </div>
  </body>
</html>
